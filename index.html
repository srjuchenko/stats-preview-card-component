<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the [Stats preview card component challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62). Frontend Mentor challenges help you improve your coding skills by building realistic projects. "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <picture>
            <source
              media="(min-width: 1150px)"
              srcset="images/image-header-desktop.jpg"
            />
            <source
              media="(min-width: 375px)"
              srcset="images/image-header-mobile.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="women working in the office"
            />
          </picture>
        </div>
        <div class="card-info">
          <div class="card-header">
            <h1>
              Get <span class="violet">insights</span> that help your business
              grow.
            </h1>
          </div>

          <div class="card-descrp">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-stats">
            <div class="stat">
              <div class="stat-head">10k+</div>
              <div class="stat-sub">companies</div>
            </div>
            <div class="stat">
              <div class="stat-head">314</div>
              <div class="stat-sub">templates</div>
            </div>
            <div class="stat">
              <div class="stat-head">12M+</div>
              <div class="stat-sub">queries</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srjuchenko" target="_blank"
          >Sergey Juchenko</a
        >.
      </div>
    </footer>
  </body>
</html>
